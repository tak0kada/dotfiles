##############################
# KEY MAPPING
##############################
# split pane
bind | split-window -h
bind - split-window -v
# move between panes
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
# move between windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# resize pane
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# general settings
unbind C-b
set -g prefix C-j
setw -g mode-keys vi
bind r source-file ~/.tmux.conf \; display-message " Reloading Configuration..."
#setw -g mode-mouse on
#set -g mouse-select-pane on
## reduce delay
set -sg escape-time 0


##############################
# APPEARANCE
##############################
set -g default-terminal "screen-256color"
setw -g utf8 on
## interval time between reload
set -g status-interval 10

# status bar
set -g status-utf8 on
set -g status-position top
set -g status-style fg=colour248,bg=colour238
## left component
## centre component
set-option -g status-justify centre 
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W* "
set -g window-status-current-fg colour236
set -g window-status-current-bg colour247
## right component
set -g status-right-length 43
set -g status-right '#[fg=colour249][%Y/%m/%d(%a)%H:%M]#[fg=default]'
set -ag status-right '#(~/dotfiles/tmux/battery_info)'
## message
set -g message-style fg=black,bg=colour178


##############################
# PLUGINS
##############################
# type Prefix-I to install plugins
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
